<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia con HTML</title>
</head>
<body>
    <h3>IMAGENES</h3>
    <!-- src: fuente que usaremos o direccion url que nos proporcionara la informacion-->
    <!-- alt: texto alternativo que mostrará en caso que kla imagen no cargue o no se muestre -->
    <!-- witdh : ancho en pixeles -->
    <!-- height : largo en pixeles -->
    <!-- esencial tener una carpeta para almacenar videos e imagenes -->
    <img src="Imagenes/Soporte Registro Fedesoft.png" alt="Logo HTML" width="500" height="300"/>
    <h3>VÍDEOS</h3>
    <!-- type : tipo de video
    controls: controles de pausa, inicio, adelantar video, volumen, pantalla completa, etc 
    autoplay : reproduce automaticamente el video cuando carga la pagina
    muted : mutea el video cuando inicia para evitar incomodidad al usuario
    loop : cuando llega al final se vuelve a reproducir-->

    <video width="300" height="185" controls>
        <source type="video/mp4" src="Imagenes/2022-10-02 15-59-04.mkv">
    </video>

    <h3>Audio</h3>
    <audio controls>
        <source src="Imagenes/ReggaeRegae.mp3" type="audio/mp3">
    </audio>
</body>
</html>
