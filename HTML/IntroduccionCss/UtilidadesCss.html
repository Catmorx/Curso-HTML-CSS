<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilidades HYML</title>
    <!-- tomas los estilos dentro de nuestra hoja css, pero se molda a el de la linea 10 -->
    <link rel="stylesheet" href="CSS/Style.css">
    <!-- trae los estilos de la pagina para tomarlos en nuestro html -->
    <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
    />
    <!-- tambien le podemos dar estilos dentro del mismo html -->
    <style>
        html {
            padding: 15px;
        }
        
    </style>
</head>
<body>
    <p>Hola</p>
    <button class="pure-button">Boton con link</button>
    <button style="padding: 10px; border : none; border-radius: 10px;">Boton con estilos desde html</button>
</body>
</html>
