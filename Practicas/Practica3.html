<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo Multimedia</title>
</head>
<body>
    <section>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="Imagenes/genshin-impact.avif" alt="Image genshin-impact" width="1335" height="600">
    </section>
    <section>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="1335" height="1000" controls autoplay loop muted>
            <source src="Imagenes/12-11_LA1-1265667404_01.webm" type="video/mp4">
        </video>
    </section>
    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source type="audio/mp3" src="Imagenes/ReggaeRegae.mp3">
        </audio>
    </section>
</body>
</html>
